# spring-boot-docker/docker-compose.yml
version: "3.7"
services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    networks:
      - myapp-mysql
    environment:
      MYSQL_ROOT_PASSWORD: spring-enquete
      MYSQL_DATABASE: enquete
      MYSQL_USER: spring-enquete
      MYSQL_PASSWORD: spring-enquete
  web-service:
    networks:
      - myapp-mysql
    depends_on:
      - db
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_HOST=myapp-mysql
      - DATABASE_PORT=3306
      - DATABASE_NAME=enquete
      - DATABASE_PASSWORD=spring-enquete
      - DATABASE_USER=spring-enquete
volumes:
  db_data:
networks:
  myapp-mysql: